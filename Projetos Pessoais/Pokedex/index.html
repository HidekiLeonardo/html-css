<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="imagens/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
        <main>
            <img src="#" alt="pokemon" class="pokemon_imagem">

            <h1 class="data_pokemon">
                <span class="pokemon_numero"></span> -
                <span class="pokemon_nome"></span>
            </h1>

            <form class="form">
                <input type="search"
                class="pesquisa"
                placeholder="Nome ou Número"
                required
                />
            </form>

            <div class="botoes">
                <button class="botao prev">&lt; Prev</button>
                <button class="botao next">Next &gt;</button>
            </div>

            <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
        </main>
</body>
</html>
