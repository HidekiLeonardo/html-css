<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio computador</p>
    <!-- Coloque todos os tipos de arquivos -->
    <video width="500" poster="imagens/3459897-jovem-homem-aponta-para-o-por-do-sol-na-costa-da-praia-em-cala-saona-foto.jpg" controls autoplay loop>
        <source src="midia/videopraia.mp4" type="video/mp4">
        <source src="midia/v.praiawebm.webm" type="video/webm">
        <source src="midia/videopraia.m4v" type="video/mp4">
        <source src="midia/videopraia.ogv" type="video/ogg">
        <p>Seu navegador não possui compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tEShuMR3zH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/647354655?h=6cf43e0914" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
